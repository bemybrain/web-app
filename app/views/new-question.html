<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1>Nova Pergunta</h1>
      <br>

      <form name="newQuestionForm" novalidate ng-submit="newQuestion()">
        <div class="form-group">
          <label class="control-label">Título</label>
          <input ng-model="newQuestion.title" type="text" class="form-control" placeholder="Título da pergunta" name="title" required>
          <p ng-if="newQuestionForm.title.$error && newQuestionForm.$submitted" class="help-block text-danger">Este campo é obrigatório</p>
        </div>
        <div class="form-group">
          <label class="control-label">Conteúdo</label>
          <textarea name="body" ng-model="newQuestion.body" class="form-control" rows="10" placeholder="Descreva detalhadamente sua dúvida..." required></textarea>
          <p ng-if="newQuestionForm.body.$error && newQuestionForm.$submitted" class="help-block text-danger">Este campo é obrigatório</p>
        </div>
        <div class="form-group">
          <label>Tags</label>
          <tags-input ng-model="newQuestion.tags" display-property="name" add-from-autocomplete-only="true">
            <auto-complete source="loadTags($query)"></auto-complete>
          </tags-input>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block">Enviar</button><br></br>
        </div>
      </form>
    </div>
  </div>
</div>
