<div class="container">
	<div class="row">
		<aside class="col-lg-6">
			<section class="user-profile">

					<!-- IMAGE PROFILE-->
				<section class="user-profile-meta">
					<div class="round-image">
						<img src="../../images/005-ninja-3.svg" alt="IMAGE PROFILE" class="img-circle center-block" width="300" height="150">
					</div>
					<!-- NAME PROFILE-->
					<div class="profile-name text-center">
						<h4>{{ user.name }}</h4>
					</div>
				</section>


					<!-- ESPECIALIZATION PROFILE-->
				<section class="especialization-profile" style="margin-top: 50px;">

					<!-- MEDAL SECTION -->
					<div class="medal text-center">
            <!-- MEDAL NAME -->
            <div class="medal-name">
						  <!-- MEDAL IMAGE -->
						  <img src="../../images/001-crown.svg" alt="MEDAL IMGAGE" width="200" height="100" class="center-block">
							<h5 class="text-uppercase">{{ dashboard.rank }} </h5>
              <br>
						</div>
					</div>

					<!-- PERFORMANCE - LIKES E COMMENTS  -->
					<div class="performance-meta-profile">
						<div class="col-lg-6">
							<h6 class="text-center">
  							<span><img src="../../images/003-star.svg" alt="" width="200" height="100" class="center-block"></span><br>
  							{{ dashboard.upvotes }} upvotes
							</h6>
						</div>
						<div class="col-lg-6">
							<h6 class="text-center">
								<span><img src="../../images/002-chat.svg" alt="" width="200" height="100" alt="" class="center-block"></span><br>
								{{ dashboard.answers }} respostas
							</h6>
						</div>
					</div>
				</section>
			</section>
		</aside>

		<div class="col-lg-6">
			<div class="titulo-do-chart">
				<h3>Seu desempenho</h3>
				<hr>
			</div>
			<div class="chart" style="margin-top: 50px;">
				<div class="secao">
					<h5>NÃºmero de respostas por categoria</h5>
				</div>
			</div>
			<div style="padding: 40px;">
        <canvas id="doughnut" class="chart chart-doughnut" chart-data="chart.data" chart-labels="chart.labels"></canvas>
      </div>
		<br>
	</div>
</div>
