<div class="container">
	<div class="row">
		<aside class="col-lg-4">
			<section class="user-profile">

					<!-- IMAGE PROFILE-->
				<section class="user-profile-meta">
					<div class="round-image text-center">

					</div>


						<!-- NAME PROFILE-->
					<div class="profile-name text-center">
						<h4>{{ user.name }}</h4>
					</div>
				</section>


					<!-- ESPECIALIZATION PROFILE-->
				<section class="especialization-profile" style="margin-top: 50px;">

					<!-- MEDAL SECTION -->
					<div class="medal text-center">

						<!-- MEDAL IMAGE -->
						<img src="../../images/001-crown.svg" alt="MEDAL IMGAGE" width="200" height="100">

						<!-- MEDAL NAME -->
						<div class="medal-name">
							<h5>DUMMY</h5>
						</div>
					</div>

					<!-- PERFORMANCE - LIKES E COMMENTS  -->
					<div class="performance-meta-profile">

							<h6 class="text-center">
							<span><img src="../../images/003-star.svg" alt="" width="200" height="100"></span><br>
							42 upvotes
							</h6>
						</div>
						<div class="col-lg-6">
							<h6 class="text-center">
								<span><img src="../../images/002-chat.svg" alt="" width="200" height="100" alt=""></span><br>
								300 answers
							</h6>
						</div>
					</div>
				</section>
			</section>
		</aside>


		<div class="col-lg-8">

			<div class="titulo-do-chart">
				<h3>Seu desempenho</h3>
				<hr>
			</div>
			<div class="chart" style="margin-top: 50px;">
				<div class="secao">
					<h5>Suas For√ßas</h5>
				</div>
			</div>
			<canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-options="options" chart-hover="hover" chart-dataset-override="dataset"></canvas>
		<br>
	</div>
</div>
