<div class="col-md-4">
  <aside class="main-sidebar">
    <div ng-if="isLoggedIn()">
      <h4>Evolua</h4>
      <div class="well">
        <div class="row">
          <div class="col-xs-4">
            <img ng-src="../images/rank/rank-{{ dashboard.rank }}.png" alt="" class="img-responsive">
          </div>
          <div class="col-xs-8">
            <p><span class="label label-default" ng-class="{ 'label-success': dashboard.questions >= dashboard.rules[dashboard.rank + 1].q }">{{ dashboard.questions + '/' + dashboard.rules[dashboard.rank + 1].q }} Perguntas</span></p>
            <p><span class="label label-default" ng-class="{ 'label-success': dashboard.answers >= dashboard.rules[dashboard.rank + 1].a }">{{ dashboard.answers + '/' + dashboard.rules[dashboard.rank + 1].a }} Respostas</span></p>
            <p><span class="label label-default" ng-class="{ 'label-success': dashboard.score >= dashboard.rules[dashboard.rank + 1].s }">{{ dashboard.score + '/' + dashboard.rules[dashboard.rank + 1].s }} Upvotes - Downvotes</span></p>
          </div>
        </div>
      </div>
      <hr />
    </div>
    <div>
      <h4>Aprenda</h4>
      <ul class="list-inline">
        <li ng-repeat="tag in tags">
          <a ui-sref="tag({ tagId: tag._id })" class="label label-primary">{{ tag.name }}</a>
        </li>
      </ul>
    </div>
  </aside>
</div>
